<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avani Patel | Portfolio</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* HERO */

.hero{
  min-height:55vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px 20px 10px;
}

.hero h1{
  font-size:64px;
  margin-bottom:10px;
  letter-spacing:1px;
}

.hero p{
  color:#aaa;
  font-size:20px;
  max-width:700px;
  line-height:1.6;
  margin-bottom:18px;
}

/* SECTIONS */

.sections{
  max-width:1200px;
  margin:20px auto 50px;   /* slightly more space before contact */
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

.section-card{
  position:relative;
  height:300px;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  background-size:cover;
  background-position:center;
  transition:transform .3s, box-shadow .3s;
}

.section-card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.section-label{
  width:100%;
  text-align:center;
  padding:20px;
  font-size:26px;
  background:rgba(0,0,0,0.55);
}

/* CONTACT */

.contact{
  text-align:center;
  padding:55px 20px 35px;   /* added space above, softer below */
}

.contact h2{
  margin-bottom:12px;
}

.contact p{
  color:#ccc;
  font-size:18px;
  line-height:1.6;
}

/* FOOTER */

footer{
  text-align:center;
  padding:25px;
  color:#777;
}

/* MOBILE */

@media(max-width:800px){
  .hero h1{
    font-size:42px;
  }

  .hero{
    min-height:auto;
    padding-top:50px;
  }
}

/* LARGE SCREENS */

@media(min-width:1200px){
  .hero{
    min-height:50vh;
  }
}
</style>
</head>

<body>

<!-- HERO -->

<section class="hero">
  <h1>Avani Patel</h1>
  <p>
    Architecture • Art • Photography<br><br>
    Exploring space, form, emotion, and narrative through design and visual storytelling.
  </p>
</section>

<!-- SECTIONS -->

<section class="sections">

  <div class="section-card" style="background-image:url('cover-architecture.jpg')" onclick="location.href='architecture.html'">
    <div class="section-label">Architecture</div>
  </div>

  <div class="section-card" style="background-image:url('cover-art.jpeg')" onclick="location.href='art.html'">
    <div class="section-label">Art</div>
  </div>

  <div class="section-card" style="background-image:url('cover-photography.jpg')" onclick="location.href='photography.html'">
    <div class="section-label">Photography</div>
  </div>

</section>

<!-- CONTACT -->

<section class="contact">
  <h2>Contact Me</h2>
  <p>
    Email: arttheholyprayer@gmail.com<br>
    Instagram: @avani_p798
  </p>
</section>

<footer>
© Avani Patel
</footer>

</body>
</html>
