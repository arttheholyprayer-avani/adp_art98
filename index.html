<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avani Patel | Portfolio</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* HERO */

.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-size:64px;
  margin-bottom:15px;
  letter-spacing:1px;
}

.hero p{
  color:#aaa;
  font-size:20px;
  max-width:700px;
  line-height:1.6;
}

/* SECTIONS */

.sections{
  max-width:1200px;
  margin:80px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

.section-card{
  position:relative;
  height:340px;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  align-items:flex-end;
  transition:transform .3s;
}

.section-card:hover{
  transform:translateY(-8px);
}

/* Background placeholders */

.arch{
  background:linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.2)),
             url('cover-architecture.jpg') center/cover;
}

.art{
  background:linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.2)),
             url('cover-art.jpg') center/cover;
}

.photo{
  background:linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.2)),
             url('cover-photography.jpg') center/cover;
}

.section-card h2{
  padding:30px;
  font-size:32px;
}

/* FOOTER */

footer{
  text-align:center;
  padding:40px;
  color:#777;
}

/* MOBILE */

@media(max-width:800px){
  .hero h1{
    font-size:42px;
  }
}
</style>
</head>

<body>

<!-- HERO -->

<section class="hero">
  <h1>Avani Patel</h1>
  <p>
    Architecture · Art · Photography<br><br>
    Exploring form, space, material, and narrative through design and visual storytelling.
  </p>
</section>

<!-- SECTIONS -->

<section class="sections">

  <div class="section-card arch" onclick="location.href='architecture.html'">
    <h2>Architecture</h2>
  </div>

  <div class="section-card art" onclick="location.href='art.html'">
    <h2>Art</h2>
  </div>

  <div class="section-card photo" onclick="location.href='photography.html'">
    <h2>Photography</h2>
  </div>

</section>

<footer>
© Avani Patel
</footer>

</body>
</html>
