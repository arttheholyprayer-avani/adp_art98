<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art | Avani Patel</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  scroll-behavior:smooth;
}

/* HEADER */

header{
  text-align:center;
  padding:70px 20px;
}

header h1{
  font-size:55px;
  margin:0;
}

header p{
  color:#aaa;
  font-size:18px;
}

/* GALLERY */

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:40px;
}

.artwork{
  text-align:center;
}

.artwork img{
  width:100%;
  height:320px;
  object-fit:contain;      /* NO CROPPING */
  background:#000;
  border-radius:14px;
  cursor:pointer;
  transition:0.3s;
}

.artwork img:hover{
  transform:scale(1.04);
}

.artwork-title{
  margin-top:12px;
  font-size:16px;
  color:#eee;
}

/* LIGHTBOX */

.lightbox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.95);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:999;
}

.lightbox img{
  max-width:90%;
  max-height:75vh;
  margin-bottom:20px;
}

.lightbox p{
  max-width:900px;
  text-align:center;
  color:#ccc;
  font-size:18px;
}

/* BACK TO TOP */

#topBtn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#222;
  color:#fff;
  border:none;
  padding:12px 16px;
  border-radius:10px;
  cursor:pointer;
  font-size:18px;
  opacity:.8;
}

#topBtn:hover{
  opacity:1;
}

/* FOOTER */

footer{
  text-align:center;
  padding:40px;
  color:#888;
}

/* MOBILE */

@media(max-width:800px){
  header h1{font-size:40px;}
}
</style>
</head>

<body>

<header>
  <h1>Art</h1>
  <p>Drawings · Paintings · Explorations</p>
</header>

<!-- ART GALLERY -->

<div class="gallery">

  <div class="artwork">
    <img src="art-1.jpg"
    onclick="openLightbox('art-1.jpg','Charcoal study exploring form and shadow.')">
    <div class="artwork-title">Study of Form</div>
  </div>

  <div class="artwork">
    <img src="art-2.jpg"
    onclick="openLightbox('art-2.jpg','Ink and wash exploration of movement and rhythm.')">
    <div class="artwork-title">Rhythm</div>
  </div>

  <div class="artwork">
    <img src="art-3.jpg"
    onclick="openLightbox('art-3.jpg','Mixed media artwork examining texture and layering.')">
    <div class="artwork-title">Layers</div>
  </div>

  <!-- ADD MORE ARTWORKS BELOW -->

</div>

<!-- LIGHTBOX -->

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
  <p id="lightbox-text"></p>
</div>

<!-- BACK TO TOP -->

<button id="topBtn" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</button>

<footer>
© Avani Patel Art
</footer>

<script>
function openLightbox(src,text){
  document.getElementById("lightbox").style.display="flex";
  document.getElementById("lightbox-img").src=src;
  document.getElementById("lightbox-text").innerText=text;
}

function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}
</script>

</body>
</html>
